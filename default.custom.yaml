patch:
  "ascii_composer/switch_key":
    Caps_Lock: noop
    Control_L: noop
    Control_R: commit_code
    Shift_L: noop
    Shift_R: commit_code
  "menu/page_size": 7
  "punctuator/half_shape/_": _
  # "punctuator/half_shape/\\": [ \, 、]
  schema_list:
    - {schema: rime_frost}
    - {schema: japanese}
  key_binder/bindings/+:
    - { when: always, select: .next, accept: Control+Shift+1 }                  # 在最近的两个方案之间切换
    - { when: always, select: .next, accept: Control+Shift+exclam }             # 在最近的两个方案之间切换
    - { when: always, select: .next, accept: Control+Shift+space }             # 在最近的两个方案之间切换
  switcher/hotkeys:
    - F4